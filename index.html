<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="unnamed">
        <img src="/assets/images/unnamed.jpg" />
      </div>
      <div id="A">
        <div id="A1">
          <p>
            Not a member?
            <span id="H1" onclick="NotResposive()">Register now</span>
          </p>
        </div>
        <div id="B">
          <h2>Hello Again!</h2>
        </div>
        <div id="C">
          <p>Welcome back you've been missed!</p>
        </div>
        <div id="D">
          <div id="D1">
            <input type="text" placeholder="Enter username" />
          </div>
          <div id="D2">
            <input type="password" placeholder="Password" />
          </div>
        </div>
        <div id="E">
          <p>Recovery Password</p>
        </div>
        <div id="F">
          <button onclick="alertUser()">Sign In</button>
        </div>
        <div id="G">
          <p>Or continue with</p>
        </div>
        <div id="H">
          <div id="img1">
            <img src="/assets/images/google.png" alt="#" width="35px" />
          </div>
          <div id="img2">
            <img src="/assets/images/apple.png" alt="#" width="35px" />
          </div>
          <div id="img3">
            <img src="/assets/images/facebook.png" alt="#" width="35px" />
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/index.js"></script>
  </body>
</html>
